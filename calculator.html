<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">
function operation(exp){
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value,exp);
}
function sine(){
	var num = document.getElementById("n1");
	num.value = Math.sin(num.value);
}
</script>
</head>

<body>
	<h1> Calculadora de Rafael Bejarano </h1>
	Number:
	<input type="text" id="n1"><p>

	<button onclick="operation(3)">x^3</button>
	<button onclick="operation(4)">x^4</button>
	<button onclick="sine()">sine</button>
</body>
</html>
